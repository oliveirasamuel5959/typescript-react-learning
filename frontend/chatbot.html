<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="js-container"></div>

    <script src="./react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function MainHeader({ name }) {
        return (
          <div className="main-header">
            { name !== null && (
              <p>Welcome, {name}</p>
            )}
          </div>
        );
      }

      function ChatInput({ chatMessages, setChatMessages }) {

        const [inputText, setInputText] = React.useState("");
        
        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID()
            }
          ];

          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);
          console.log(response);

          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ])

          setInputText("");
        }

        return (
          <div className="chat-input-container">
            <input 
              placeholder="Send a message to Chatbot" 
              size="30"
              onChange={saveInputText}
              value={inputText}
              className="chat-input"
            />
            <button 
              onClick={sendMessage}
              className="send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({message, sender}) {

        // const message = props.message;
        // const sender =  props.sender;

        // const { message, sender } = props;

        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          );
        }
        */

        return (
          <div className={
            sender === "user" 
              ? 'chat-message-user' 
              : 'chat-message-robot'
          }>
            { sender === 'robot' && ( 
              <img src="robot.png" className="chat-message-profile" />
            )}
            <div className="chat-message-text">
              {message}
            </div>
            { sender === 'user' && (
              <img src="user.png" className="chat-message-profile" /> 
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElement = chatMessagesRef.current;
          if (containerElement) {
            containerElement.scrollTop = containerElement.scrollHeight;
          }
        }, [chatMessages]);

        return (
          <div className="chat-messages-container"
          ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage 
                  message={chatMessage.message} 
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {

        const [chatMessages, setChatMessages] = React.useState([{
          message: "hello chatbot",
          sender: "user",
          id: "1"
        }, {
          message: "Hello! How can I help you?",
          sender: "robot",
          id: "2"
        }, {
          message: "What is the most valuable company ?",
          sender: "user",
          id: "3"
        }, {
          message: "Today is December 27",
          sender: "robot",
          id: "4"
        }, {
          message: "Thanks!",
          sender: "user",
          id: "5"
        }]);
        
        return (
          <div className="app-container">
            <MainHeader name="Samuel" />
            <ChatMessages 
              chatMessages={chatMessages}
            />
            <ChatInput
              chatMessages={chatMessages} 
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
